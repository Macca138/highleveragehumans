<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="iconGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#00E6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E6FF;stop-opacity:0.3" />
    </radialGradient>
    
    <linearGradient id="redPulse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF004F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF004F;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Intense glow filter -->
    <filter id="intenseGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer ring glow -->
    <filter id="ringGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#111111" stroke="url(#iconGlow)" stroke-width="4" filter="url(#ringGlow)"/>
  
  <!-- Central fusion symbol -->
  <g transform="translate(100, 100)">
    <!-- Lightning bolt core -->
    <path d="M-15 -35 L-25 -5 L-10 -10 L-20 25 L5 -15 L-10 -10 L0 -35 Z" 
          fill="url(#iconGlow)" 
          filter="url(#intenseGlow)" 
          stroke="#FFFFFF" 
          stroke-width="1.5"/>
    
    <!-- Ascending arrow integrated -->
    <path d="M5 -10 L25 -30 L20 -25 L35 -40 L40 -35 L25 -20 L30 -25 L10 -5" 
          fill="url(#iconGlow)" 
          stroke="#FFFFFF" 
          stroke-width="1.5"/>
    
    <!-- Stylized candlestick pattern in circle -->
    <g transform="rotate(45)">
      <!-- Candlestick elements arranged in arc -->
      <rect x="-35" y="15" width="6" height="12" fill="url(#redPulse)" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="-32" y1="12" x2="-32" y2="30" stroke="#00E6FF" stroke-width="2"/>
      
      <rect x="-20" y="10" width="6" height="15" fill="#00E6FF" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="-17" y1="7" x2="-17" y2="28" stroke="#00E6FF" stroke-width="2"/>
      
      <rect x="-5" y="5" width="6" height="18" fill="url(#redPulse)" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="-2" y1="2" x2="-2" y2="26" stroke="#00E6FF" stroke-width="2"/>
      
      <rect x="10" y="0" width="6" height="20" fill="#00E6FF" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="13" y1="-3" x2="13" y2="23" stroke="#00E6FF" stroke-width="2"/>
    </g>
    
    <!-- Brain circuit overlay -->
    <g opacity="0.8">
      <!-- Neural network pattern -->
      <path d="M-25 15 Q-15 5 -5 15 T15 15 M-5 15 Q0 5 5 10 M-10 25 Q-5 35 0 30" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            fill="none" 
            opacity="0.9"/>
      <circle cx="-25" cy="15" r="2" fill="#FFFFFF"/>
      <circle cx="-5" cy="15" r="2" fill="#FF004F"/>
      <circle cx="15" cy="15" r="2" fill="#FFFFFF"/>
      <circle cx="5" cy="10" r="1.5" fill="#00E6FF"/>
      <circle cx="0" cy="30" r="1.5" fill="#FF004F"/>
    </g>
    
    <!-- Central "HLH" monogram -->
    <text x="0" y="55" 
          font-family="Arial Black, sans-serif" 
          font-size="16" 
          font-weight="900" 
          fill="#FFFFFF" 
          text-anchor="middle"
          letter-spacing="1px">HLH</text>
  </g>
  
  <!-- Tribal accent ring -->
  <g transform="translate(100, 100)">
    <!-- Tribal elements around the perimeter -->
    <g transform="rotate(0)">
      <path d="M0 -75 L5 -85 L10 -75 L5 -70 Z" fill="url(#redPulse)" opacity="0.7"/>
    </g>
    <g transform="rotate(72)">
      <path d="M0 -75 L5 -85 L10 -75 L5 -70 Z" fill="#00E6FF" opacity="0.7"/>
    </g>
    <g transform="rotate(144)">
      <path d="M0 -75 L5 -85 L10 -75 L5 -70 Z" fill="url(#redPulse)" opacity="0.7"/>
    </g>
    <g transform="rotate(216)">
      <path d="M0 -75 L5 -85 L10 -75 L5 -70 Z" fill="#00E6FF" opacity="0.7"/>
    </g>
    <g transform="rotate(288)">
      <path d="M0 -75 L5 -85 L10 -75 L5 -70 Z" fill="url(#redPulse)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- "100X" at bottom -->
  <text x="100" y="175" 
        font-family="Arial Black, sans-serif" 
        font-size="12" 
        font-weight="900" 
        fill="url(#iconGlow)" 
        text-anchor="middle"
        letter-spacing="2px"
        filter="url(#intenseGlow)">100X</text>
</svg>