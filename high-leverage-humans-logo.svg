<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E6FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00E6FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF004F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF004F;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sharp shadow -->
    <filter id="sharpShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="0" flood-color="#00E6FF" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background (for reference - remove for transparent) -->
  <rect width="800" height="200" fill="#111111"/>
  
  <!-- Main Icon Group -->
  <g transform="translate(20, 30)">
    <!-- Lightning bolt integrated with ascending arrow -->
    <path d="M60 20 L45 70 L65 65 L50 120 L85 60 L65 65 L80 20 Z" 
          fill="url(#neonGlow)" 
          filter="url(#glow)" 
          stroke="#FFFFFF" 
          stroke-width="1"/>
    
    <!-- Ascending arrow shaft -->
    <path d="M85 80 L120 45 L115 50 L140 25 L145 30 L120 55 L125 50 L90 85" 
          fill="url(#neonGlow)" 
          stroke="#FFFFFF" 
          stroke-width="1"/>
    
    <!-- Candlestick chart elements -->
    <g transform="translate(30, 80)">
      <!-- Candlestick 1 -->
      <line x1="10" y1="30" x2="10" y2="50" stroke="#00E6FF" stroke-width="2"/>
      <rect x="5" y="35" width="10" height="15" fill="url(#redAccent)" stroke="#FFFFFF" stroke-width="1"/>
      
      <!-- Candlestick 2 -->
      <line x1="25" y1="20" x2="25" y2="45" stroke="#00E6FF" stroke-width="2"/>
      <rect x="20" y="25" width="10" height="20" fill="#00E6FF" stroke="#FFFFFF" stroke-width="1"/>
      
      <!-- Candlestick 3 -->
      <line x1="40" y1="15" x2="40" y2="35" stroke="#00E6FF" stroke-width="2"/>
      <rect x="35" y="20" width="10" height="15" fill="url(#redAccent)" stroke="#FFFFFF" stroke-width="1"/>
      
      <!-- Candlestick 4 -->
      <line x1="55" y1="10" x2="55" y2="25" stroke="#00E6FF" stroke-width="2"/>
      <rect x="50" y="15" width="10" height="10" fill="#00E6FF" stroke="#FFFFFF" stroke-width="1"/>
    </g>
    
    <!-- Brain circuit pattern -->
    <g transform="translate(90, 90)">
      <!-- Neural pathways -->
      <path d="M0 0 Q10 -5 20 0 T40 0 M20 0 Q25 -10 30 -5 M15 5 Q20 15 25 10" 
            stroke="#00E6FF" 
            stroke-width="2" 
            fill="none" 
            opacity="0.8"/>
      <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
      <circle cx="20" cy="0" r="2" fill="#FF004F"/>
      <circle cx="40" cy="0" r="3" fill="#FFFFFF"/>
      <circle cx="30" cy="-5" r="2" fill="#00E6FF"/>
      <circle cx="25" cy="10" r="2" fill="#FF004F"/>
    </g>
  </g>
  
  <!-- "HIGH LEVERAGE" Text -->
  <g transform="translate(180, 50)">
    <text x="0" y="0" 
          font-family="Arial Black, sans-serif" 
          font-size="42" 
          font-weight="900" 
          fill="url(#neonGlow)" 
          filter="url(#sharpShadow)"
          letter-spacing="2px">HIGH</text>
    <text x="0" y="50" 
          font-family="Arial Black, sans-serif" 
          font-size="42" 
          font-weight="900" 
          fill="#FFFFFF" 
          filter="url(#sharpShadow)"
          letter-spacing="2px">LEVERAGE</text>
  </g>
  
  <!-- "HUMANS" Text -->
  <g transform="translate(180, 150)">
    <text x="0" y="0" 
          font-family="Arial Black, sans-serif" 
          font-size="48" 
          font-weight="900" 
          fill="url(#redAccent)" 
          filter="url(#glow)"
          letter-spacing="3px">HUMANS</text>
  </g>
  
  <!-- "100x" Badge -->
  <g transform="translate(650, 40)">
    <circle cx="50" cy="30" r="25" fill="none" stroke="url(#neonGlow)" stroke-width="3" filter="url(#glow)"/>
    <text x="50" y="38" 
          font-family="Arial Black, sans-serif" 
          font-size="20" 
          font-weight="900" 
          fill="#FFFFFF" 
          text-anchor="middle"
          letter-spacing="1px">100X</text>
  </g>
  
  <!-- Tribal accent elements -->
  <g transform="translate(600, 120)" opacity="0.6">
    <path d="M0 0 L15 -5 L30 0 L25 10 L15 15 L5 10 Z" 
          fill="url(#redAccent)" 
          stroke="#FFFFFF" 
          stroke-width="1"/>
    <path d="M40 5 L50 0 L60 5 L55 15 L45 15 Z" 
          fill="#00E6FF" 
          stroke="#FFFFFF" 
          stroke-width="1"/>
  </g>
</svg>